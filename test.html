<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>太阳系行星运行模拟</title>
  <style>
    body {
      background: #000;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #000;
    }
    #info {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #fff;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">太阳系行星运行模拟</div>
  <canvas id="solarSystem"></canvas>
  <script>
    const canvas = document.getElementById('solarSystem');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // 创建星星数组
    const stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      size: Math.random() * 2,
      brightness: Math.random(),
      speed: Math.random() * 0.02
    }));

    // 太阳系行星数据（简化，单位和比例非真实，仅为演示）
    const planets = [
      { name: '水星', color: '#aaa', radius: 4, orbit: 60, speed: 4.15 },
      { name: '金星', color: '#ffcc00', radius: 7, orbit: 90, speed: 1.62 },
      { name: '地球', color: '#3399ff', radius: 8, orbit: 120, speed: 1.00 },
      { name: '火星', color: '#ff3300', radius: 6, orbit: 150, speed: 0.53 },
      { name: '木星', color: '#ff9900', radius: 14, orbit: 200, speed: 0.08 },
      { name: '土星', color: '#ffcc66', radius: 12, orbit: 250, speed: 0.03 },
      { name: '天王星', color: '#66ffff', radius: 10, orbit: 300, speed: 0.011 },
      { name: '海王星', color: '#3399cc', radius: 10, orbit: 350, speed: 0.006 }
    ];

    // 记录每个行星的当前角度
    let angles = planets.map(() => Math.random() * Math.PI * 2);

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // 绘制星星
      stars.forEach(star => {
        star.brightness += Math.sin(Date.now() * star.speed) * 0.1;
        star.brightness = Math.max(0.2, Math.min(1, star.brightness));
        
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
        ctx.fill();
      });

      // 画太阳
      ctx.save();
      ctx.translate(width / 2, height / 2);
      let sunGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 40);
      sunGradient.addColorStop(0, '#fff700');
      sunGradient.addColorStop(1, '#ff9900');
      ctx.beginPath();
      ctx.arc(0, 0, 40, 0, Math.PI * 2);
      ctx.fillStyle = sunGradient;
      ctx.shadowColor = '#ff9900';
      ctx.shadowBlur = 40;
      ctx.fill();
      ctx.shadowBlur = 0;
      ctx.restore();

      // 画行星轨道和行星
      ctx.save();
      ctx.translate(width / 2, height / 2);
      planets.forEach((planet, i) => {
        // 画轨道
        ctx.beginPath();
        ctx.arc(0, 0, planet.orbit, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
        ctx.stroke();

        // 计算行星位置
        let x = Math.cos(angles[i]) * planet.orbit;
        let y = Math.sin(angles[i]) * planet.orbit;

        // 画行星
        ctx.beginPath();
        ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
        ctx.fillStyle = planet.color;
        ctx.shadowColor = planet.color;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;

        // 画行星名称
        ctx.font = '14px Arial';
        ctx.fillStyle = '#fff';
        ctx.fillText(planet.name, x + planet.radius + 4, y);

        // 更新角度
        angles[i] += planet.speed * 0.01;
      });
      ctx.restore();

      requestAnimationFrame(draw);
    }

    draw();

    // 自适应窗口大小
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
